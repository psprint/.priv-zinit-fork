[vars]
tmp=/tmp/$(mktemp)

[main]
type=binary
shell=
runnable=$EDITOR
run-path=%zi
disabled=no
quiet=io

[args]
arg-1=zinit.zsh
arg-2=zinit-install.zsh
arg-3=zinit-autoload.zsh
arg-4=zinit-side.zsh
arg-5=zinit-additional.zsh
arg-7=README.md
arg-8=functions/*~*~
arg-9=scripts/*~*~

[io]
in=/dev/tty
out=/dev/tty
err=/dev/tty
